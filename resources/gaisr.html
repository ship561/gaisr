
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
  <head>
    <title>Meyer Lab Informatics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script type="text/javascript">
      var GB_ROOT_DIR = "http://roz.bc.edu:8080/JSLibs/GBox/greybox/";
    </script>
    <script type="text/javascript" src="JSLibs/GBox/greybox/AJS.js"></script>
    <script type="text/javascript" src="JSLibs/GBox/greybox/AJS_fx.js"></script>
    <script type="text/javascript"
            src="JSLibs/GBox/greybox/gb_scripts.js"></script>
    <link href="JSLibs/GBox/greybox/gb_styles.css"
          rel="stylesheet" type="text/css" />

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" 
	  rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="gaisr.css" />
    <script type="text/javascript" src="gaisr.js"></script>
  </head>

  <body>
    <div id="header" class="span-24 last">
      <h1 class="wloud h1header" id="mlab-head">Meyer Lab Informatics</h1>
      <br/>
      <div id="navigation">
        <ul id="navList">
          <li><a href="#" value="1" onclick="setActiveTab(this)">
              Queries</a></li>
          <li><a href="#" value="2" onclick="setActiveTab(this)">
              View</a></li>
          <li><a href="#" value="3" onclick="setActiveTab(this)">
              Config</a></li>
          <li><a href="#" value="4" onclick="setActiveTab(this)">
              Build</a></li>
        </ul>
      </div>
    </div>
    <div id="subheader" class="span-24 last">
      <h3 class="alt">
        An integrated suite for querying, searching and analyzing ncRNA and their structure.
        <span class="userBox">
          User <input type="text" id="user" name="user"/>
        </span>
      </h3>
      <!-- <hr /> -->
    </div>

    <div class="span-24 last">

      <div id="seq-query" class="span-24">
        <ul id="chat" class="im">
          <li>
            <p class="im-alice">Query IM log</p> </li>
        </ul>
        <form id="searchForm" method="get" action="/mlab/query">
          <input type="text" name="user" style="display: none;"/>
          <fieldset class="fieldL">
            <legend>Query</legend>
            <label for="query" accesskey="S"></label>
            <input type="text" id="query" name="query"
                    autocomplete="off" size="100%"/>
          </fieldset>
          <input type="submit" class="input-hidden"/>
        </form>
      </div>

      <div id="result-view" class="span-24 last" style="display:none;">
        <form action="/mlab/upld" method="post" enctype="multipart/form-data"
               target="hidden-iframe" onsubmit="startUpload();" >
          <input name="file" type="file" size="54" />
          <input type="submit" name="submit" value="upload" />
          <select name="upload-type">
            <option value="hitfile">Hit File</option>
            <option value="name2tax">To Taxonomy</option>
            <option value="NYI">Dunno Yet</option>
          </select>
        </form>
        <iframe id="hidden-iframe" name="hidden-iframe"
                 src="#" style="width:0;height:0;border:0px;display:none;"
                 onload="uploadDone()">
        </iframe>
      </div>


      <div class="span-24 result-head">
        <h3 class="result-bar">
          <input type="checkbox" id="toggleBox" value="on"
                 onclick="toggleChecks(this)"/>
          Results:
          <span id="count" style="display: none;">0</span>
          <span id="evspan"  style="display: none;">
            <input type="text" id="evinput" size="5" value="1.0"/>
            EV Cutoff <span id="evcutoffcnt">0</span>
          </span>
          <img id="spinner" src="ajax-aerial-small.gif"
               style="display: none;"/>
          <form id="actionForm" class="actionForm"
                 method="get" action="/mlab/action">
            <input type="text" name="user" style="display: none;"/>
            <input type="text" name="act" style="display: none;"/>
            <input type="text" name="selections" style="display: none;"/>
            <input type="button" value="Jobs"/>
            <input type="button" value="Blast"/>
            <input type="button" value="CMFind"/>
            <input type="button" value="DBbuild"/>
            <input type="button" value="CMSearch"/>
          </form>

          <div id="view-div" style="display: none">
            <input type="button" value="Scribl"/>
            <input type="button" value="List"/>
          </div>
        </h3>
      </div>

      <ul id="results" class="accordion span-24 last">
      </ul>

    </div>

  </body>
</html>
